name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test

    - name: Run test coverage
      run: npm run coverage

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/

    - name: Install jq (to parse JSON)
      run: sudo apt-get install -y jq

    - name: Extract coverage percentage
      id: coverage
      run: |
        COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

    - name: Post coverage comment
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const coverage = `${{ steps.coverage.outputs.coverage }}`;
          const body = `üõ°Ô∏è **Test Coverage:** \`${coverage}%\`\n\nGreat job! üöÄ`;
          
          // Try to find an existing comment to update
          const { data: comments } = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.name,
          });

          const existingComment = comments.find(comment => comment.user.login === 'github-actions[bot]' && comment.body.includes('üõ°Ô∏è **Test Coverage:**'));

          if (existingComment) {
            await github.rest.issues.updateComment({
              comment_id: existingComment.id,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: body,
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: body,
            });
          }
